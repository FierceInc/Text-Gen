<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Dummy Text Generator</title>
</head>
<body>

    <div class="Container">
        <h1>Generate dummy text <span>for your designs</span></h1>
        <p>Use real text to draw inspiration for your work.</p>
        <form action="">
            <label for="numberofwords">Number Of Words</label>
            <input id="NumWords" type="number" min="3" value="3" name="numberofwords" id="numberOfWords">
        </form>
        <button onclick="previewFile()">Generate</button>
    
        <div class="TextCont">
            <div class="Copy" id="Copy"><i class="bi bi-clipboard"></i></div>
            <p id="Text">Generate the text you need.</p>
        </div>
    </div>
    <script defer src="index.js"></script>
    
</body>
</html>
